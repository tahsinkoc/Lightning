<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning - P2P File Transfer</title>
    <link rel="stylesheet" href="../src/progress.css">
</head>

<body class="w-full h-full bg-[#141414]">
    <script src="../src/tailwind.js"></script>
    <div class="w-full">
        <div id="progress"
            class="fixed z-[9999] w-full h-full bg-[rgba(0,0,0,.4)] hidden items-center justify-center flex-col">
            <div class="text-white text-lg">
                Compressing And Downloading
            </div>
            <div class="w-6/12">
                <div class="container">
                    <div class="progress progress-infinite">
                        <div class="progress-bar3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="px-3 py-6 border-b border-lime-400">
            <label for="" class="text-lime-400 my-1">Your IP</label>
            <div class="flex items-center">
                <div id="yourIp"
                    class="px-8 bg-[#242424] w-full py-2 shadow-inner shadow-black text-center text-lime-400">
                </div>
                <div>
                    <button id="storeFolder" class="w-[45px] flex items-center justify-center">
                        <svg class="ml-2 hover:fill-lime-400 transition-all duration-300" stroke="#242424"
                            fill="#242424" stroke-width="0" viewBox="0 0 576 512" width="100%"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M572.694 292.093L500.27 416.248A63.997 63.997 0 0 1 444.989 448H45.025c-18.523 0-30.064-20.093-20.731-36.093l72.424-124.155A64 64 0 0 1 152 256h399.964c18.523 0 30.064 20.093 20.73 36.093zM152 224h328v-48c0-26.51-21.49-48-48-48H272l-64-64H48C21.49 64 0 85.49 0 112v278.046l69.077-118.418C86.214 242.25 117.989 224 152 224z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="p-3">
            <label for="" class="text-lime-400 my-1">Enter IP Adress of Source</label>
            <div class="bg-[#242424] shadow-inner shadow-black text-center text-lime-400">
                <input type="text" name="" id="targetIp" placeholder="Enter IP Adress of Source"
                    class="w-full h-full bg-transparent border-none outline-none p-2">
            </div>
            <button id="saveIpButton" class="py-1 my-2 w-full shadow-md bg-lime-700 rounded text-lime-200">Save
                IP</button>
        </div>
        <div class="px-3">
            <div class="py-2 px-4 shadow-black shadow-inner bg-[#242424] flex items-center text-white">
                <label for="">Selected File: </label>
                <span class="ml-2" id="selectedFile">None</span>
            </div>
            <div class="flex items-center w-full">
                <button id="downloadButton"
                    class="mx-auto py-1 my-2 w-full shadow-md bg-lime-700 rounded text-lime-200 cursor-pointer">
                    Download
                </button>
                <button id="downloadsFolder" class="w-[45px] ml-2 flex items-center justify-center rounded">
                    <svg class="hover:fill-lime-400 transition-all duration-300" stroke="#242424" fill="#242424"
                        stroke-width="0" viewBox="0 0 576 512" width="100%" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M572.694 292.093L500.27 416.248A63.997 63.997 0 0 1 444.989 448H45.025c-18.523 0-30.064-20.093-20.731-36.093l72.424-124.155A64 64 0 0 1 152 256h399.964c18.523 0 30.064 20.093 20.73 36.093zM152 224h328v-48c0-26.51-21.49-48-48-48H272l-64-64H48C21.49 64 0 85.49 0 112v278.046l69.077-118.418C86.214 242.25 117.989 224 152 224z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="parentDivOfFiles" class="w-full py-6 px-3 my-2 grid grid-cols-5 gap-y-4 gap-x-8 text-center">

        </div>
    </div>
    <script src="../src/script.js"></script>
</body>

</html>
